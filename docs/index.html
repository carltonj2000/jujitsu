    <h1 id="jujitsumoves">Jujitsu Moves</h1>
<p><a href="https://carltonj2000.github.io/jujitsu/">Jujitsu moves</a>
documented in Graphiz
(<a href="https://www.graphviz.org/pdf/dotguide.pdf">manual</a>
and
<a href="https://www.graphviz.org/">website</a>).
Mac installed via <code>brew installl graphviz</code>.
Generate outputs via:</p>
<ul>
<li><code>npm run dev</code>, or</li>
<li><code>yarn dev</code></li>
</ul>
<p>Manually command to convert dot files is
<code>dot -Tsvg jujitsu-moves.dot -o jujitsu-moves.svg</code>.</p>
<p><a href="./jujitsu-moves.svg"><img src="./jujitsu-moves.svg" alt="" /><a></p>
